<body>
  <div>
    <h1>清朝</h1>
    <p>是中国历史上最后一个封建王朝，</p>
    <p>共传十二帝，</p>
    <p>统治者为满洲爱新觉罗氏。</p>
    <p>从努尔哈赤建立后金起，</p>
    <p>总计<b>296</b>年。</p>
    <p>从皇太极改国号为清起，国祚<b>276</b>年。</p>
    <p>建立全国性政权算起为<b>268</b>年。</p>
  </div>
